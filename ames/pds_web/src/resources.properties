#HOME PAGE
home.title = Home
home.label.about = About This Site
home.text.about = \
The PDS User-Centered Design team supplies software design and development \
services to different segments of the diverse Planetary Data Systems \
community. In particular, the team: \
<ul> \
<li>creates new tools to help scientists and other PDS end-users find and \
utilize planetary science data \
<li>supplies archive-support tools to help the individuals and mission \
teams submitting data for archival within PDS \
<li>provides technical assistance to the various distributed archive \
centers that comprise the PDS \
<li>conducts user research to help guide PDS tool and interface development \
</ul> \
<p>Throughout its activities, the project emphasizes user-centered design \
principles and practices.</p> \
 \
<p>The tools found on this site are intended for use with Planetary Data \
System (PDS) data. They include:</p>

home.label.validation = Volume Validation Tool
home.text.validation = The Volume Validation Tool is a tool that allows you to validate a single volume against the PDS3 standard. It works by using a Java applet to validate your data on your local file system then uploads the results to this server for presentation, filtering, and data mining.
home.label.dataSlicer = Table Explorer
home.text.dataSlicer = The Table Explorer allows you visualize label metadata alongside a tabular data product and extract a portion of the data into a new file. It works by reading a published PDS3 attached or detached label file that defines a table, series or spectrum object. You can select and order the columns of interest to you and filter and sort the rows returned. The output is downloaded as a new tabular file, either fixed width or comma delimited.
home.label.imageSearch = Mars Image Explorer
home.text.imageSearch = \
The Image Explorer helps PDS users find and preview image data sets by \
browsing images on a map of Mars. Users start by searching for a named \
Mars location using a simple, Google-like search box, or by navigating \
using the map to identify a region of interest. Once a region is found, \
users can see overlaid footprints of all images located within the region, \
view and download image metadata, and plot associated data.

home.label.labelEditor = LACE Label Editor
home.text.labelEditor = \
The LACE tools allows users to create and edit PDS4 labels. Users can \
select a root element for the label, and LACE will fill in the required \
and optional child elements. User can point and click to insert allowed \
elements, and fill in browser form fields to set element values. At all \
times the constructed label is structurally valid. Users can export the \
label to their local system at any point. LACE also incorporates documentation \
from the standards reference, and real-time error checking against the standard.

home.text.contact = \
We encourage you to report any defects you may encounter in using these \
tools to \
<a href="mailto:{0}">the PDS User Centered Design Team</a> \
and we will do our best to address these issues in a timely manner.

