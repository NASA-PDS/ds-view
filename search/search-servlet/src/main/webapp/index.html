<html>
  <head>
    <title>Search Servlet Query Page</title>
  </head>
  <body>
    <h1>Search Servlet Query Page</h1>

    <form name="searchForm" action="http://localhost:8080/search-servlet/search"  method="post">
      <h2>Select the Data Purpose:</h2>
      <table>
        <tr><td><input type="checkbox" name="primary_result_purpose" value="Calibration"> Calibration</td></tr>
        <tr><td><input type="checkbox" name="primary_result_purpose" value="Checkout"> Checkout</td></tr>
        <tr><td><input type="checkbox" name="primary_result_purpose" value="Engineering"> Engineering</td></tr>
        <tr><td><input type="checkbox" name="primary_result_purpose" value="Navigation"> Navigation</td></tr>
        <tr><td><input type="checkbox" name="primary_result_purpose" value="Science"> Science</td></tr>
      </table>

      <h2>Enter a Date/Time Range (YYYY-MM-DDThh:mm:ssZ):</h2>
      <table>
        <tr><td>Start Date/Time: </td><td><input type="text" name="start_time" size="30"></td></tr>
        <tr><td>Stop Date/Time: </td><td><input type="text" name="stop_time" size="30"></td></tr>
      </table>

      <br/>
      <input type="button" name="submit_form" value="Submit" onclick="this.form.submit();"><br/>
      <input type="button" name="reset_form" value="Reset" onclick="this.form.reset();">
    </form>
  </body>
</html>
